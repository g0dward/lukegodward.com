<html lang="en">
<head>
    <!-- Updated 2025-12-29 -->

    <!-- Twitter -->

    <meta property="twitter:title" content="Luke Godward">
    <meta property="twitter:description" content="London-based product designer with over a decade's experience designing products and services.">
    <meta property="twitter:image" content="https://lukegodward.com/images/social.png">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/images/favicon_io/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon_io/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/images/favicon_io/apple-touch-icon.png">
    <link rel="manifest" href="/images/favicon_io/site.webmanifest">

    <!-- Preload font to prevent flash -->
    <link rel="preload" href="Fonts/Comic Sans MS Bold.woff" as="font" type="font/woff" crossorigin>

    <style>
        @font-face {
            font-family: 'Comic Sans MS';
            src: url('Fonts/Comic Sans MS Bold.woff') format('woff'),
                 url('Fonts/Comic Sans MS Bold.ttf') format('truetype');
            font-weight: bold;
            font-style: normal;
            font-display: swap;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #0000FF;
            color: #ffffff;
            font-family: 'Comic Sans MS', 'Comic Sans', sans-serif;
            font-weight: bold;
            line-height: 0;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }

        .container {
            position: relative;
            height: 100vh;
            width: 100vw;
        }

        .main-text {
            position: absolute;
            font-size: clamp(4rem, 12vw, 10rem);
            line-height: 0.9;
            white-space: pre;
            left: 1rem;
            bottom: calc(1rem + 0.9em);
        }

        .company-text {
            position: absolute;
            font-size: clamp(4rem, 12vw, 10rem);
            line-height: 0.9;
            text-align: right;
            white-space: pre;
            bottom: 1rem;
            right: 1rem;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

        .links {
            position: fixed;
            right: 1rem;
            top: 1rem;
            font-size: clamp(2rem, 6vw, 5rem);
            line-height: 1;
            text-align: right;
            z-index: 100;
        }

        .desktop-text {
            display: block;
        }

        .mobile-text {
            display: none;
        }

        @media (min-width: 1920px) {
            .main-text {
                font-size: clamp(8rem, 24vw, 20rem);
            }

            .company-text {
                font-size: clamp(8rem, 24vw, 20rem);
            }

            .links {
                font-size: clamp(4rem, 12vw, 10rem);
            }
        }

        @media (max-width: 768px) {
            .desktop-text {
                display: none;
            }

            .mobile-text {
                display: block;
            }

            .main-text {
                bottom: calc(1rem + 8rem + 0.9em);
            }

            .company-text {
                bottom: calc(1rem + 8rem);
            }

            .company-prefix {
                display: block;
            }
        }

        .links a {
            color: #ffffff;
            text-decoration: none;
            display: block;
            transform-origin: top right;
            transition: margin-top 0.15s ease-out;
        }

        .links a:not(:hover) {
            transition: transform 0.6s cubic-bezier(0.34, 1.56, 0.64, 1), color 0.3s ease, margin-top 0.15s ease-out;
        }

        .links a:hover {
            animation: shake 1.5s ease-in-out forwards;
            color: white;
        }

        .links a:first-child:hover + a {
            margin-top: 1em;
        }

        .company-text a {
            pointer-events: auto;
            position: relative;
            z-index: 101;
            display: inline-block;
            transform-origin: bottom right;
            color: inherit;
            text-decoration: none;
        }

        .company-text a:not(:hover) {
            transition: transform 0.6s cubic-bezier(0.34, 1.56, 0.64, 1), color 0.3s ease;
        }

        .company-text a:hover {
            animation: shake 1.5s ease-in-out forwards;
            color: white !important;
        }

        .company-prefix {
            display: inline-block;
            transition: transform 0.15s ease-out;
        }

        .company-text:has(a:hover) .company-prefix {
            transform: translateY(calc(-1em + 16px));
        }

        @keyframes shake {
            0% { transform: scale(1) rotate(0deg); }
            10% { transform: scale(2) rotate(-2deg); }
            20% { transform: scale(2) rotate(2deg); }
            30% { transform: scale(2) rotate(-2deg); }
            40% { transform: scale(2) rotate(2deg); }
            50% { transform: scale(2) rotate(-2deg); }
            60% { transform: scale(2) rotate(2deg); }
            70% { transform: scale(2) rotate(-1deg); }
            80% { transform: scale(2) rotate(1deg); }
            90% { transform: scale(2) rotate(0deg); }
            100% { transform: scale(2) rotate(0deg); }
        }

        #drawCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 50;
            cursor: url('images/cursor-large.svg'), auto;
        }

        .container {
            cursor: url('images/cursor-large.svg'), auto;
        }

        .links a, .company-text a {
            cursor: url('images/pointinghand-large.svg'), pointer;
        }

    </style>
</head>
<body>
    <canvas id="drawCanvas"></canvas>
    <div class="container">
        <div class="main-text"><span class="desktop-text">Luke
Godward
Product design

Godward

lead</span></div>

        <div class="company-text"><span class="company-prefix">at
</span><a href="https://44pixels.ai/" target="_blank">44pixels</a></div>

        <div class="links">
            <a href="mailto:lukegodward@gmail.com">Email</a>
            <a href="https://www.linkedin.com/in/luke-godward/" target="_blank">LinkedIn</a>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('drawCanvas');
        const ctx = canvas.getContext('2d');

        // Set canvas size to window size
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        let isDrawing = false;
        let lastX = 0;
        let lastY = 0;

        // Set line width based on screen size
        const lineWidth = window.innerWidth >= 1920 ? 32 : 16;

        ctx.strokeStyle = 'white';
        ctx.lineWidth = lineWidth;
        ctx.lineCap = 'round';
        ctx.lineJoin = 'round';

        function startDrawing(e) {
            isDrawing = true;
            const rect = canvas.getBoundingClientRect();
            lastX = e.clientX - rect.left;
            lastY = e.clientY - rect.top;
        }

        function draw(e) {
            if (!isDrawing) return;

            const rect = canvas.getBoundingClientRect();
            const currentX = e.clientX - rect.left;
            const currentY = e.clientY - rect.top;

            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(currentX, currentY);
            ctx.stroke();

            lastX = currentX;
            lastY = currentY;
        }

        function stopDrawing() {
            isDrawing = false;
        }

        // Mouse events
        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseout', stopDrawing);

        // Touch events for mobile
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            const mouseEvent = new MouseEvent('mousedown', {
                clientX: touch.clientX,
                clientY: touch.clientY
            });
            canvas.dispatchEvent(mouseEvent);
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            const mouseEvent = new MouseEvent('mousemove', {
                clientX: touch.clientX,
                clientY: touch.clientY
            });
            canvas.dispatchEvent(mouseEvent);
        });

        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            const mouseEvent = new MouseEvent('mouseup', {});
            canvas.dispatchEvent(mouseEvent);
        });

        // Re-enable pointer events on canvas for drawing
        canvas.style.pointerEvents = 'auto';
    </script>
</body>
</html>
